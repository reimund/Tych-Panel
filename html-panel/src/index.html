<!DOCTYPE html>
<html ondragenter="showDroppables(event)" ondragleave="hideDroppables(event)" ondragover="allowDrop(event)" ondrop="noDrop(event)">

	<head>
		<script src="js/CSInterface.js"></script>
		<script src="js/bower.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/app.css"/>
	</head>

	<body class="">

		<div class="container clearfix">
			<div class="dropable-buttons">
				<p>New rows</p>
				<span class="btn add-row-top" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop('top', event)" ondragover="allowDrop(event)"><span><small>Drop top</small><a class="icon add-row-top" href="#">Top</a></span></span><br />
				<span class="btn add-row-bottom" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop('bottom', event)" ondragover="allowDrop(event)"><span><small>Drop bottom</small><a class="icon add-row-bottom" href="#">Bottom</a></span></span>
			</div>
			<div class="dropable-buttons">
				<p>New columns</p>
				<span class="btn add-column-left" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop('left', event)" ondragover="allowDrop(event)"><span><small>Drop left</small><a class="icon add-column-left" href="#">Left</a></span></span><br />
				<span class="btn add-column-right" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop('right', event)" ondragover="allowDrop(event)"><span><small>Drop right</small><a class="icon add-column-right" href="#">Right</a></span></span>
			</div>
			<div class="options">
				<span class="btn options"><span><a class="icon options" href="#">Options</a></span>
			</div>

			<!--<div class="about clearfix">-->
				<!--<small><a class="about" href="#">Tych Panel</a> by Reimund Trost</a>-->
			<!--</div>-->
		</div>

	</body>

</html>
